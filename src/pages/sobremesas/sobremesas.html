<ion-header>
  <ion-navbar color="dark">
    <ion-title>SOBREMESAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sobremesa">

  <ion-title>
    <h4>SABOR SUPREMO</h4>
    <img src="assets/imgs/recanto.jpg" />
  </ion-title>

  <ion-card (click)="moussem()">
    <img src="assets/imgs/moussedemaracuja.jpg" />
    <ion-card-content>

      <ion-card-header>
        <ion-icon name="md-menu" item-start></ion-icon>
        <p>
          MOUSSE DE MARACUJÁ
        </p>
      </ion-card-header>

    </ion-card-content>
  </ion-card>


  <ion-card (click)="tortadelimao()">
    <img src="assets/imgs/tortadelimao.jpg" />
    <ion-card-content>

      <ion-card-header>
        <ion-icon name="md-menu" item-start></ion-icon>
        <p>
          TORTA DE LIMÃO
        </p>
      </ion-card-header>

    </ion-card-content>
  </ion-card>


  <ion-card (click)="bolodefuba()">
    <img src="assets/imgs/bolodefuba.jpg" />
    <ion-card-content>

      <ion-card-header>
        <ion-icon name="md-menu" item-start></ion-icon>
        <p>
          BOLO DE FUBÁ CREMOSO
        </p>

  <ion-card (click)="tortaholandesa()">

          TORTA HOLANDESA

    </ion-card-content>
  </ion-card>


  <ion-card (click)="sorvetedechocolate()">
    <img src="assets/imgs/sorvetes.jpg" />
    <ion-card-content>

      <ion-card-header>
        <ion-icon name="md-menu" item-start></ion-icon>
        <p>
          SORVETE DE VÁRIOS SABORES
        </p>
      </ion-card-header>

    </ion-card-content>
